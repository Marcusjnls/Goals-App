<div class="container">
  <div class="jumbotron text-center bg-success text-white">
    <h1>My Goals</h1>
    <hr>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h3 class="">My Goals for today are:</h3>
      <div class="list-group">
        <ul>
          <div class="list-group-item" *ngFor='let goal of goals; let i = index'>
            <li appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</li>
            <button class="btn btn-outline-info" (click)='toggleDetails(i)'>Toggle Details</button>
            <app-goal-detail *ngIf='goal.showDescription' [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
          </div>
        </ul>
      </div>
    </div>

    <div class="col-md-6">
    <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>

  </div>

  <p *ngIf='goals.length > 5'>You have too many goals!</p>

</div>
